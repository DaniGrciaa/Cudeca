spring.application.name=CudecaBE

# --- BASE DE DATOS ---
# Usamos la variable DATABASE_URL que Railway inyecta automaticamente
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- SOLUCION AL ERROR DE SSL (CRITICO EN RAILWAY) ---
# Esto evita el error "invalid length of startup packet"
spring.datasource.hikari.data-source-properties.ssl=true
spring.datasource.hikari.data-source-properties.sslmode=require
spring.datasource.hikari.data-source-properties.sslfactory=org.postgresql.ssl.NonValidatingFactory

# --- FLYWAY (MIGRACIONES) ---
spring.flyway.enabled=true
# Si la base de datos ya tiene cosas, esto evita fallos
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1
spring.flyway.validate-on-migrate=true
spring.flyway.out-of-order=false
spring.flyway.clean-disabled=true

# --- JPA / HIBERNATE ---
# Como usas Flyway, desactivamos la creacion automatica de Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- PUERTO ---
# Railway usa la variable PORT. Si no existe, usa 8080
server.port=${PORT:8080}

# --- SEGURIDAD Y JWT ---
jwt.secret=${JWT_SECRET}
jwt.expiration=36000000
jwt.refresh.expiration=604800000

# --- OAUTH2 (Google/Facebook) ---
app.oauth2.redirect-uri=${FRONTEND_URL}/oauth2/redirect
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email,profile
spring.security.oauth2.client.registration.google.redirect-uri=${BACKEND_URL}/login/oauth2/code/google

# Facebook OAuth2 (opcional)
spring.security.oauth2.client.registration.facebook.client-id=${FACEBOOK_CLIENT_ID:your-facebook-client-id}
spring.security.oauth2.client.registration.facebook.client-secret=${FACEBOOK_CLIENT_SECRET:your-facebook-client-secret}
spring.security.oauth2.client.registration.facebook.scope=email,public_profile
spring.security.oauth2.client.registration.facebook.redirect-uri=${BACKEND_URL}/login/oauth2/code/facebook
