spring.application.name=CudecaBE

spring.datasource.url=jdbc:postgresql://localhost:5432/Cudeca
spring.datasource.username=postgres
spring.datasource.password=1234

# Driver PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver
spring.security.user.name=admin
spring.security.user.password=1234

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- Flyway ---
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1
spring.flyway.validate-on-migrate=false
spring.flyway.out-of-order=false
spring.flyway.clean-disabled=true
spring.flyway.ignore-missing-migrations=true


# Nivel de logs opcional (util para depurar)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# --- JWT Configuration ---
# Clave secreta para firmar los tokens (debe ser de al menos 256 bits para HS256)
# IMPORTANTE: En produccion, usa una clave mas segura y guardala en variables de entorno
jwt.secret=CudecaSecretKeyForJWTTokenGenerationAndValidation2024MustBeAtLeast256BitsLongForHS256Algorithm
# Tiempo de expiracion del token en milisegundos (10 horas = 36000000 ms)
jwt.expiration=36000000

