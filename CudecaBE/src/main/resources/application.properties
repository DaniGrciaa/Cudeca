spring.application.name=CudecaBE

# --- BASE DE DATOS (CONEXI�N NATIVA RAILWAY) ---
# Construimos la URL usando las variables que Railway nos da.
# Esto es m�s seguro que hardcodear 'postgres.railway.internal'.
    spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
    spring.datasource.username=${PGUSER}
    spring.datasource.password=${PGPASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- SOLUCION SSL ---
# Al usar la red interna (variables PG...), el SSL suele no ser necesario
# o debe ser permisivo.
spring.datasource.hikari.data-source-properties.ssl=false
spring.datasource.hikari.data-source-properties.sslmode=disable

# --- FLYWAY ---
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1
spring.flyway.validate-on-migrate=true
spring.flyway.out-of-order=false
spring.flyway.clean-disabled=true

# --- JPA / HIBERNATE ---
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# A veces Hibernate necesita esto expl�cito en Railway para evitar errores de metadata
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# --- RESTO DE TU CONFIGURACI�N (PUERTO, JWT, OAUTH) ---
server.port=${PORT:8080}

jwt.secret=${JWT_SECRET}
jwt.expiration=36000000
jwt.refresh.expiration=604800000

app.oauth2.redirect-uri=${FRONTEND_URL}/oauth2/redirect

# Google
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email,profile
spring.security.oauth2.client.registration.google.redirect-uri=${BACKEND_URL}/login/oauth2/code/google

# Facebook
spring.security.oauth2.client.registration.facebook.client-id=${FACEBOOK_CLIENT_ID}
spring.security.oauth2.client.registration.facebook.client-secret=${FACEBOOK_CLIENT_SECRET}
spring.security.oauth2.client.registration.facebook.scope=email,public_profile
spring.security.oauth2.client.registration.facebook.redirect-uri=${BACKEND_URL}/login/oauth2/code/facebook