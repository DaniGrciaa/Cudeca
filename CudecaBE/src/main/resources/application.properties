spring.application.name=CudecaBE

# Base de datos - usar variable de entorno en produccion
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/Cudeca}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:1234}

# Driver PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# --- ANYADE ESTO PARA FORZAR SSL EN RAILWAY ---
# Esto obliga al driver a usar SSL, necesario para conexiones externas en Railway
spring.datasource.hikari.data-source-properties.ssl=true
spring.datasource.hikari.data-source-properties.sslmode=require
# Esto evita errores de certificados autofirmados (comun en la nube)
spring.datasource.hikari.data-source-properties.sslfactory=org.postgresql.ssl.NonValidatingFactory

# Seguridad basica (solo desarrollo)
spring.security.user.name=${SECURITY_USER_NAME:admin}
spring.security.user.password=${SECURITY_USER_PASSWORD:1234}

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- Flyway ---
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1
spring.flyway.validate-on-migrate=true
spring.flyway.out-of-order=false
spring.flyway.clean-disabled=true


# Nivel de logs opcional (util para depurar)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# --- JWT Configuration ---
# Clave secreta para firmar los tokens (debe ser de al menos 256 bits para HS256)
# IMPORTANTE: En produccion, usa una clave mas segura y guardala en variables de entorno
jwt.secret=${JWT_SECRET:CudecaSecretKeyForJWTTokenGenerationAndValidation2024MustBeAtLeast256BitsLongForHS256Algorithm}
# Tiempo de expiracion del token en milisegundos (10 horas = 36000000 ms)
jwt.expiration=${JWT_EXPIRATION:36000000}
# Tiempo de expiracion del refresh token en milisegundos (7 dias = 604800000 ms)
jwt.refresh.expiration=${JWT_REFRESH_EXPIRATION:604800000}

