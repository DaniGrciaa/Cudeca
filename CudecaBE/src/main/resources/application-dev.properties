# --- BASE DE DATOS (LOCAL) ---
spring.datasource.url=jdbc:postgresql://localhost:5432/Cudeca
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# Usuario por defecto de Spring Security (Solo para desarrollo)
spring.security.user.name=admin
spring.security.user.password=1234

# --- JPA / Hibernate (Modo Verboso para Local) ---
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- Flyway (Configuración Local) ---
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1
spring.flyway.validate-on-migrate=false
spring.flyway.out-of-order=false
spring.flyway.clean-disabled=true

# --- LOGS (Debug) ---
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# --- JWT Configuration (Clave Fija Local) ---
jwt.secret=CudecaSecretKeyForJWTTokenGenerationAndValidation2024MustBeAtLeast256BitsLongForHS256Algorithm
jwt.expiration=36000000
jwt.refresh.expiration=604800000

